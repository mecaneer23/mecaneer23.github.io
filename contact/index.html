<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>

<body>
    <header class="header" w3-include-html="/resources/nav.html"></header>
    <main>
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/mnqyadvv" method="POST" accept-charset="utf-8" id="contact-form">
            <div class="flex-row">
                <div>
                    <label for="contact-name">Full Name <span class="asterisk">*</span></label><br>
                    <input type="text" name="name" id="contact-name" required="">
                </div>
                <div>
                    <label for="contact-email">Email Address <span class="asterisk">*</span></label><br>
                    <input type="email" name="_replyto" id="contact-email" required="">
                </div>
                <div>
                    <label for="email-subject">Subject</label><br>
                    <input name="_subject" id="contact-subject" value="Contact Form Submission">
                </div>
            </div>
            <div>
                <label for="contact-message">Message <span class="asterisk">*</span></label><br>
                <textarea rows="5" name="message" id="contact-message" required=""></textarea>
            </div>
            <div class="flex-row">
                <div></div>
                <input type="submit" value="Submit" id="contact-submit">
                <div></div>
            </div>
        </form>
    </main>
    <footer class="footer" w3-include-html="/resources/footer.html"></footer>
    <script src="/resources/include.js"></script>
    <script src="/resources/tools.js"></script>
</body>

<a class="background-image" href="https://github.com/mecaneer23">
    <img src="/resources/gearsNoBackground.png">
</a>

</html>
