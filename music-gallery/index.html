<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gallery</title>
</head>

<body>
    <header class="header" w3-include-html="/resources/nav.html"></header>
    <main>
        <div id="modal">
            <div class="modal-close-button" onclick="closeModal()">
                <div class="close-button-text">&times;</div>
            </div>
            <div class="left-arrow-container arrow-container" onclick="cycleModalImage(true)">
                <div class="left-arrow arrow">〈</div>
            </div>
            <div class="right-arrow-container arrow-container" onclick="cycleModalImage()">
                <div class="right-arrow arrow">〉</div>
            </div>
        </div>
        <h2>Music Gallery</h2>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img loading="lazy" src="images/cadence.jpg" alt="Marching band jamming">
                <img loading="lazy" src="images/conducting.jpg" alt="Conducting marching band from in the stands">
                <img loading="lazy" src="images/drum-majors.jpg" alt="Posed picture of three drum majors">
                <img loading="lazy" src="images/trumpet-time.jpg" alt="Playing trumpet in jazz band">
                <img loading="lazy" src="images/big-Q.jpg" alt="Conducting in front of marching band on field">
                <img loading="lazy" src="images/drum-major-happy.jpg" alt="Happy drum major">
                <img loading="lazy" src="images/smiling-junior.jpg"
                    alt="Holding trumpet on track by marching band field">
                <img loading="lazy" src="images/drum-majors-cho.jpg"
                    alt="Posed picture of three drum majors and director">
                <img loading="lazy" src="images/stacking-mutes.jpg" alt="Stacking trumpet mutes on head">
                <img loading="lazy" src="images/sorta-concerned.jpg" alt="Watching football game with marching band">
                <img loading="lazy" src="images/stunts-2022.jpg" alt="Top-down playing trumpet in orchestra pit">
                <img loading="lazy" src="images/giving-speech.jpg" alt="Giving a speech to the band">
                <img loading="lazy" src="images/focused.jpg" alt="Conducting and watching another drum major">
                <img loading="lazy" src="images/with-freshman.jpg" alt="Having lunch with kids of all ages">
                <img loading="lazy" src="images/lol-football.jpg" alt="Contemplating a football in drum major uniform">
                <img loading="lazy" src="images/symphony-center-gabrieli.jpg"
                    alt="Brass players performing from terrace at Chicago Symphony Center">
                <img loading="lazy" src="images/tutu-time.jpg" alt="Wearing a white tutu during marching band camp">
                <img loading="lazy" src="images/friday-night-lights.jpg" alt="Conducting under the Friday night lights">
                <img loading="lazy" src="images/pre-game-schmoozing.jpg"
                    alt="Standing in a circle with other marching band people">
                <img loading="lazy" src="images/whole-band.jpg" alt="Picture of the whole band">
                <img loading="lazy" src="images/focused-piano.jpg" alt="Playing piano">
                <img loading="lazy" src="images/blackandwhite.jpg" alt="Jazz band profile picture">
                <img loading="lazy" src="images/student-section.jpg" alt="USA themed marching band student section">
                <img loading="lazy" src="images/seniors-2024.jpg" alt="2024 marching band senior photo">
                <img loading="lazy" src="images/hphs-wind-symph-at-symph-center.jpg"
                    alt="Posed photo on stage at Chicago Symphony Center">
            </div>
        </div>
    </main>
    <footer class="footer" w3-include-html="/resources/footer.html"></footer>
    <link rel="stylesheet" href="/resources/gallery.css">
    <script src="/resources/include.js"></script>
    <script src="/resources/tools.js"></script>
</body>

</html>
