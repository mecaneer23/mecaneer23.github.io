<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Gallery</title>
</head>
<body>
    <header class="header" w3-include-html="/resources/nav.html"></header>
    <main>
        <div id="modal">
            <div class="modal-close-button" onclick="closeModal()">&times;</div>
            <div class="left-arrow-container arrow-container" onclick="cycleModalImage(true)">
                <div class="left-arrow arrow">〈</div>
            </div>
            <div class="right-arrow-container arrow-container" onclick="cycleModalImage()">
                <div class="right-arrow arrow">〉</div>
            </div>
        </div>
        <h2>Robotics Gallery</h2>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img loading="lazy" src="images/robot-work.jpg" alt="Working on a robot">
                <img loading="lazy" src="images/speech.jpg" alt="Speaking into a microphone in front of a crowd">
                <img loading="lazy" src="images/its-gonna-blow.jpg" alt="Profile picture from my first robotics team in middle school">
                <img loading="lazy" src="images/robot-inspection.jpg" alt="Pointing at a clipboard as a robot is inspected">
                <img loading="lazy" src="images/coding.jpg" alt="Adding the final touches to the code before a competition">
                <img loading="lazy" src="images/unloading-car.jpg" alt="Posed picture after unloading car before competition">
                <img loading="lazy" src="images/team-vertigo-2023.jpg" alt="Team picture">
                <img loading="lazy" src="images/chillin-with-knight-owls.jpg" alt="Multiple teams all hanging out together">
                <img loading="lazy" src="images/baby-gabriel.jpg" alt="Toddler using a computer">
                <img loading="lazy" src="images/powerplay-comp.jpg" alt="Coaching during a competition match">
                <img loading="lazy" src="images/centerstage-team-meet1.jpg" alt="Team picture">
                <img loading="lazy" src="images/coding-robot.jpg" alt="Coding from home robotics lab">
                <img loading="lazy" src="images/driving-robot.jpg" alt="Action shot of the robot during a competition">
                <img loading="lazy" src="images/meet1-driveteam.jpg" alt="Posed picture with the robot and drive team">
                <img loading="lazy" src="images/meet1-inspection.jpg" alt="Demonstrating the robot's abilities during inspection">
                <img loading="lazy" src="images/watching-robot.jpg" alt="Watching the robot as it performs autonomous tasks">
            </div>
        </div>
    </main>
    <footer class="footer" w3-include-html="/resources/footer.html"></footer>
    <link rel="stylesheet" href="/resources/gallery.css">
    <script src="/resources/include.js"></script>
    <script src="/resources/tools.js"></script>
</body>
</html>
